---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  tslint:
    enabled: true
ratings:
  paths:
  - "**.ts"
exclude_paths:
- node_modules/
- tests/
- bin/
- coverage/
- typings/
- .idea/
- "**.js"
- "**.json"
- "**.swift"
- "**.xml"
- "**.md"