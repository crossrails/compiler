group 'io.xrails'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.eclipsesource.j2v8:j2v8_win32_x86_64:4.6.0'
    testCompile 'junit:junit:[4,)'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

